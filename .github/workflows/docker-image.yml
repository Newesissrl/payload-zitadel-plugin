name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

  deploy_to_prod:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - run: echo "OK"

  deploy_to_dev:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - run: echo "OK"
